<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Credit Card Validator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="logos-block">
        <img class="logo logo-visa" src="./img/Visa_Inc._logo.png" alt="Visa Logo"/>
        <img class="logo logo-master-card" src="./img/MasterCard_Logo.png" alt="MasterCard Logo">
        <img class="logo logo-mir" src="./img/Mir-logo.png" alt="Mir Logo">
      </div>
      <div class="entry-field-block">
        <input class="entry-field" placeholder="0000 0000 0000 0000">
      </div>
      <div class="button-block">
        <button class="button" type="submit">Click to Validate</button>
      </div>
    </div>
  </div>
</body>
</html>
